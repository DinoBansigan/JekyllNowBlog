---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    {% for tag in site.tags %}
      <h4>{{ tag[0] }}</h4>
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</article>
