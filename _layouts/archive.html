---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}, {{ post.date | date: '%B %d, %Y' }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
