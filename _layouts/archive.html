---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    <ul>
      {% for post in site.posts %}
          {{ post.date | date: '%B %d, %Y' }} - <a style="font-weight: bold" href="{{ post.url }}">{{ post.title }}</a>  
      {% endfor %}
    </ul>
  </div>
</article>
